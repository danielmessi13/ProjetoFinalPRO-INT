{% extends 'base.html'%}
{% load static %}

{% block body%}
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <form action="{% url 'perfil'  perfil.id%}" class="form-horizontal" method="post">
                    {% csrf_token %}
                    {% include 'form_base.html' %}
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li
                        {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
