{% load i18n %}
<div class="panel panel-default" style="height: 150px">

    <div class="panel-heading">
        <h3 class="panel-title">{% trans 'Convites recebidos' %}</h3>
    </div>

    <div class="panel-body" style="overflow-y: scroll;  height: 73%">
        <ul class="list-group">
            {% if request.user.perfil.convites_recebidos.all %}
                {% for convite in request.user.perfil.convites_recebidos.all %}
                    <li class="list-group-item" style="text-align: center">
                        <a href="{% url 'perfil_usuario' convite.solicitante.id %}">{{ convite.solicitante.nome }}</a>
                    </li>
                {% endfor %}
            {% else %}
                <h3>{% trans 'Não há convites :(' %}</h3>
            {% endif %}
        </ul>
    </div>
</div>
