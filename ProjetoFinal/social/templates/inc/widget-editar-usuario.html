<div class="col-md-9">
    <div class="panel panel-default">
        <div class="panel panel-body">
            <form class="form-horizontal" role="form"
                  action="{% url 'editar_perfil' %}" method="post">
                {% csrf_token %}
                {{ form_editar.as_p }}

                <button class="btn btn-lg btn-primary btn-block"
                        type="submit" onclick="return alert('Perfil editado com sucesso!')" value="Editar">Editar
                </button>
                <a class="btn btn-lg btn-warning btn-block"
                        href="{% url 'alterar_senha' %}">Alterar senha
                </a>

                {% if form_editar.errors %}
                <div class="alert alert-danger">
                    <button type="button" class="close"
                            data-dismiss="alert" aria-hidden="true">Ã—
                    </button>
                </div>
                {% endif %}

            </form>
        </div>

    </div>

</div>
