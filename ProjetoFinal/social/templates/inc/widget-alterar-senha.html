
<div class="col-md-9">

    <form action="{% url 'alterar_senha' %}" class="form-horizontal" method="post">
        {% csrf_token %}
        {% include 'form_base.html' %}
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li
                    {% if message.tags %}
                    class="{{ message.tags }}" {% endif %}>{{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </form>
</div>
