{% load static %}
<div class="panel panel-default friends">

    <div class="panel-heading">
        <h3 class="panel-title">Procurar Amigos</h3>
    </div>
    <div class="panel-body">
        <form action="{% url 'pesquisar_amigo' %}">
            <input name="q" class="form-control" placeholder="Encontrar Amigo">
        </form>
        <div class="clearfix"></div>
        <ul class="list-group">
            {% if usuario.amigos_usuario.count %}
            {% for amigo in usuario.amigos_usuario.all %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <img src="{% static 'img/user.png' %}" width="25px" /> {{amigo.nome}}
                <i class="fa fa-circle text-success" style="float: right;"></i>
            </li>
            {% endfor %}
            {% endif %}
        </ul>
    </div>
</div>
