{% extends 'base.html' %}

{% block body %}
{% load i18n %}
    <section>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form class="form-signin" role="form"
                      action="{% url 'password_reset' %}" method="post">
                    {% csrf_token %}
                    <h3 class="panel panel-heading">{% trans 'Digite seu email' %}</h3>

                    <div class="form-group">
                        <input class="form-control" type="email" name="email" maxlength="254" placeholder="Email" required
                           id="id_email">
                    </div>




                    <button type="submit" name="password-reset-submit" id="password-reset-submit" tabindex="4"
                            class="btn btn-lg btn-primary btn-block" value="Enviar">{% trans 'Enviar' %}
                    </button>

                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <button class="close" type="button" data-dismiss="alert" aria-hidden="true">
                                &times;
                            </button>

                            {% trans 'Por favor, verifique o Email' %}
                        </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </section>

{% endblock %}
