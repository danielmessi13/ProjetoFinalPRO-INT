{% extends 'base.html' %}
{% block body %}
{% load i18n %}

<div class="col-md-4"></div>
<div class="col-md-4">

    <h3 class="" style="margin: 0; position: relative">{% trans 'Ativar perfil' %}</h3>
    <hr>

    <div class="panel panel-body">
        <ul class="list-group">
            <div class="profile-userpic">
                <img src="{{ usuario.perfil.foto.url }}" style="min-width: 60%; min-height: 150px;"
                     class="avatar img-circle img-responsive" alt="{% trans 'Sem foto' %}">
            </div>
            <li class="list-group-item">{{usuario.perfil.nome}}</li>
            <li class="list-group-item">{{usuario.username}}</li>
            <li class="list-group-item">{{usuario.perfil.get_sexo_display}}</li>
            <li class="list-group-item">{{usuario.perfil.telefone}}</li>
            <li class="list-group-item">Motivo da desativação: {{usuario.perfil.desativacao}}</li>

        </ul>
    </div>
    <a href="{% url 'ativar' usuario.id %}">
        <button class="btn btn-primary btn-block">{% trans 'Ativar conta' %}</button>
    </a>


</div>


{% endblock %}
