{% extends 'base.html' %}
{% block body %}
    <form action="{% url 'cadastrar' %}" method="post" class="form-signin">
        {% csrf_token %}
        <h2 class="form-signin-heading">Crie seu usuário</h2>
        <div class="form-group">
            <input id="id_nome" name="nome" type="text" placeholder="Nome *" class="form-control" required autofocus>
        </div>

        <div class="form-group">
            <select class="form-control" name="sexo" required>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
                <option value="O">Outro</option>
            </select>
        </div>
        <div class="form-group">
            <input id="id_email" name="email" type="email" placeholder="Email *" class="form-control" required>
        </div>
        <div class="form-group">
            <input id="id_senha" name="senha" type="password" placeholder="Senha *" class="form-control" required>
        </div>


        <hr/>
        <div class="form-group">
            <input id="id_fone" name="telefone" type="tel" placeholder="Telefone *" class="form-control" required>
        </div>


        <div class="form-group">
            <button type="submit" value="Login" class="btn btn-primary btn-block">Cadastrar</button>
        </div>




        <hr/>



        {% if form.errors %}
            <div class="alert alert-danger">
                <button type="button" class="close"
                        data-dismiss="alert" aria-hidden="true">
                </button>
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <a href="{% url 'login' %}">Já possuo uma conta</a>

    </form>
{% endblock %}
